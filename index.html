<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reaction Game</title>
</head>

<body>
    <main>
        <h1>Reaction Test</h1>
        <button class="button hide">Start Game</button>
        <form name="submit-to-google-sheet" class="loginForm">
            <!-- <label for="name"></label> -->
            <input class="login" type="text" name="name" id="name" placeholder="Enter your name...">
            <input class="focus" type="submit" value="Login">
        </form>
    </main>

    <section class="game hide">
        <div class="header prevent-select">
            <p>Best Time: <span class="best-score">0 ms</span></p>
            <p>Reaction Time: <span class="reaction-score">0 ms</span></p>
            <p>Average Time: <span class="average-score">0 ms</span></p>
        </div>
        <div class="bubble"></div>
    </section>

    <script src="app.js"></script>
</body>

</html>
